<html>
    <head>
        <title>{% block title %} {% endblock %} - Exchange</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/landing-page.css">
        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-cutlery"></span> Kitchery</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ url_for('recipes.index') }}">List all recipes</a></li>
                                <li><a href="{{ url_for('recipes.get_recipes') }}">Download recipes</a></li>
                                <li><a href="{{ url_for('recipes.calendar') }}">Calendar</a></li>
                                <li><a href="{{ url_for('recipes.menu') }}">Generate menu</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a href="/static/catch.html">FAQ</a></li>
                            <li><a href="/static/pricing.html">Pricing</a></li>
                        </ul>
                        <a href="/static/catch.html" class="btn navbar-btn btn-default">Sign In</a>
                    </div>
                </div>
            </div>
            <em>{% for msg in get_flashed_messages() %}
                <p>{{ msg }}</p>
                {% endfor %}
            </em>
            {% block content %} {% endblock %}
            <hr/>
            <p class="text-muted">&copy; 2013 Kitchery. All rights reserved.</p>
        </div>
        <script type='text/javascript' src="https://code.jquery.com/jquery.js"></script>
        <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
        <script type='text/javascript' src='/static/js/jquery.collagePlus.min.js'></script>
        <script type='text/javascript'>
            $(window).load(function () {
                $('.Collage').collagePlus(
                    {
                        'targetHeight':200
                    }
                );
            });
        </script>
    </script>
    </body>
</html>
